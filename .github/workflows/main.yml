name: v1.2
on:
  push:
    branches: 
    - main
    - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
     #checkout your github code using actions/checkout@v3
     - name: Checkout code
       uses: actions/checkout@v3

     #do the same with another action (actions/setup-java@v3) that enable to setup jdk 17
     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
          java-version: 17
          distribution: 'temurin'
     #finally build your app with the latest command
     - name: Build and test with Maven
       run: mvn -f ./simple-api-student-main/pom.xml clean verify
       
  build-and-push-docker-image:
   needs: test-backend
   # run only when code is compiling and tests are passing
   runs-on: ubuntu-22.04
  
   # steps to perform in job
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Login to DockerHub
       run: docker login -u ${{ secrets.USER }} -p ${{ secrets.PWD }}
  
     - name: Build image and push backend
       uses: docker/build-push-action@v3
       with:
         # relative path to the place where source code with Dockerfile is located
         context: ./simple-api-student-main
         # Note: tags has to be all lower-case
         tags:  ${{secrets.USER}}/tp1-backend
         push: ${{ github.ref == 'refs/heads/main' }}
  
     - name: Build image and push database
       uses: docker/build-push-action@v3
       with:
         # relative path to the place where source code with Dockerfile is located
         context: ./Database
         # Note: tags has to be all lower-case
         tags:  ${{secrets.USER}}/tp1-database
         push: ${{ github.ref == 'refs/heads/main' }}
  
     - name: Build image and push httpd
       uses: docker/build-push-action@v3
     
       with:
               # relative path to the place where source code with Dockerfile is located
         context: ./HTTPServer
         # Note: tags has to be all lower-case
         tags:  ${{secrets.USER}}/tp1-httpd
         push: ${{ github.ref == 'refs/heads/main' }}
